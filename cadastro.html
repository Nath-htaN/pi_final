<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="pagina">
        <div class="caixa">
            <div class="caixadois">
                <div class="caixatres">
                    <h2>Adicionar Produto</h2>
                    <form id="produtoForm" enctype="multipart/form-data">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" name="nome" required>
        
                        <label for="descricao">Descrição do Produto</label>
                        <textarea id="descricao" name="descricao" required></textarea>
        
                        <label for="preco">Preço</label>
                        <input type="number" id="preco" name="preco" step="0.01" required>
        
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria" required></select>
        
                        <label for="ingredientes">Ingredientes do Produto</label>
                        <input id="ingredientes" name="ingredientes" required>
        
                        <label for="usar">Modo de uso</label>
                        <input id="usar" name="usar" required>
        
                        <label for="ocasiao">Ocasião</label>
                        <input id="ocasiao" name="ocasiao" required>
        
                        <label for="nome">imagem</label>
                        <input type="file" id="imagem" name="imagem" required>
        
                        <button type="button" onclick="inserirProduto()">inserirProduto</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="sair"><a href="index.html">Pagina inicial</a></button>
    </div>
    <div id="mensagem"></div>
    <script src="js/inseredados.js"></script>
    <script src="js/validarTipo.js"></script>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>© 2024 Rpavan - Todos os direitos reservados</p>
        </div>
    </div>
</footer>
</html>
