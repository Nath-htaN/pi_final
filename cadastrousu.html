<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="pagina">
        <div class="caixa">
            <div class="caixadois">
                <div class="caixatres">
                    <form id="usuarioForm">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                
                        <label for="datas">Data de Nascimento:</label>
                        <input type="text" id="datas" name="datas" placeholder="20241107" required>
                
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular" required>
                
                        <label for="genero">GÃªnero:</label>
                        <select name="genero" id="genero" required>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                
                        <button type="button" onclick="cadastroUsuario()">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="sair"><a href="index.html">Pagina inicial</a></button>
    </div>
    <div id="mensagem"></div>
    <script src="js/cadastrousu.js"></script>
</body>
</html>
